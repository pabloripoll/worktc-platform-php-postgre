# Redis configuration file for Docker

# Network
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300
protected-mode no

# Security - ACL
aclfile /data/users.acl

# Databases (0=cache, 1=sessions, 2=rate-limit, 3=blacklist)
databases 4

# Persistence - AOF only (no RDB snapshots)
appendonly yes
appendfilename "appendonly.aof"
dir /data
save ""
stop-writes-on-bgsave-error no

# Memory
maxmemory 128mb
maxmemory-policy allkeys-lru

# Logging (stdout for Docker)
loglevel notice
logfile ""

# Performance
tcp-backlog 511
